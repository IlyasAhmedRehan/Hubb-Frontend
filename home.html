<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Latest Bootstrap 5.1.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- din pro font -->
    <link href="http://fonts.cdnfonts.com/css/dinpro-bold" rel="stylesheet">
    <!-- fontawesome 5 cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- animation css cdn  -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css">
    <!-- custom style  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fav icon  -->
    <!--[if IE]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>Fantasy Boss</title>
</head>

<body>
    <main>
        <div class="home__page bg-img">
            <div class="home__page__content">
                <div class="d-flex">
                    <div class="col__custom__width">
                        <div class="left__side__menu">
                            <!-- tabs start -->
                            <div class="d-flex align-items-start">
                                <div class="nav flex-column nav-pills me-3">
                                    <button class="nav-link active mt-2">
                                        <img src="assets/images/left_side_menu_icons/home_icon.svg" alt="Home Icon">
                                        Home</button>
                                    <button class="nav-link"> <img src="assets/images/left_side_menu_icons/plus_circle_icon.svg" alt="New League Icon"> new league</button>
                                    <button class="nav-link"><img src="assets/images/left_side_menu_icons/draftboard_white_icon.svg" alt="Mock Draft Icon"> mock drafts</button>
                                    <button class="nav-link"><img src="assets/images/left_side_menu_icons/Logout_icon.svg" alt="Log Out Icon"> sign out</button>
                                </div>
                                <!-- nav pills  -->
                            </div>
                        </div>
                        <!-- left__side__menu -->
                    </div>
                    <!-- col-sm-1 -->
                    <div class="w-100">
                        <!-- header -->
                        <div class="left__side__logo">
                            <nav class="navbar navbar-expand-lg navbar-light ">
                                <div class="container-fluid px-0 ">
                                    <img src="assets/images/circle-logo.png" alt="Circle Logo">
                                    <!-- side logo -->
                                    <div class="pe-4">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                        </ul>
                                        <form class="d-flex">
                                            <img src="assets/images/logo-w.png" alt="logo" class="img-fluid fantasy__boss__topright__logo">
                                        </form>
                                    </div>
                                </div>
                            </nav>
                        </div>
                        <!-- left__side__logo -->
                        <div class="tab-content">
                            <!-- home tabs detail start -->
                            <div class="active text-light">
                                <div class="container-fluid mt-5">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="home-logo text-center">
                                                <img src="assets/images/logo.png" alt="logo" class="img-fluid">
                                            </div>
                                            <div class="fantasy-chose">
                                                <p>Choose your Fantasy</p>
                                            </div>
                                        </div>
                                        <!-- col 3  -->
                                        <div class="col-md-7">
                                            <div class="d-flex justify-content-center flex-wrap">
                                                <!-- footbal fantacy card -->
                                                <div class="me-5">
                                                    <div class="fantasy-cards green-fantasy">
                                                        <img src="assets/images/fooball.png" alt="footbal" class="img-fluid">
                                                    </div>
                                                    <div class="btn-group">
                                                        <button>create</button>
                                                        <button>join</button>
                                                    </div>
                                                </div>
                                                <!-- basket ball fantasy card -->
                                                <div class="me-5">
                                                    <div class="fantasy-cards merone-fantasy">
                                                        <img src="assets/images/basketball.png" alt="basketball" class="img-fluid">
                                                    </div>
                                                    <div class="btn-group">
                                                        <button>create</button>
                                                        <button>join</button>
                                                    </div>
                                                </div>
                                                <!-- baseball fantasy card -->
                                                <div class="me-5">
                                                    <div class="fantasy-cards green-fantasy">
                                                        <img src="assets/images/baseball.png" alt="baseball" class="img-fluid">
                                                    </div>
                                                    <div class="btn-group">
                                                        <button>create</button>
                                                        <button>join</button>
                                                    </div>
                                                </div>
                                                <!-- soocer fantasy card -->
                                                <div class="me-5">
                                                    <div class="fantasy-cards merone-fantasy">
                                                        <img src="assets/images/soocer.png" alt="soocer" class="img-fluid">
                                                    </div>
                                                    <div class="btn-group">
                                                        <button>create</button>
                                                        <button>join</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- col-md-7 -->
                                    </div>
                                    <!-- row  -->
                                </div>
                                <!-- container -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- row  -->
            </div>
            <!-- home__page__content -->
        </div>
        <!-- home__page -->
    </main>
    <!-- main ends  -->

    <!-- latest jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- animation js cdn  -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });

        // AOS.init({
        //    offset: 200,
        //    duration: 600,
        //    easing: 'ease-in-sine',
        //    delay: 100,
        //  });
    </script>
</body>

</html>
